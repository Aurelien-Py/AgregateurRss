<ion-header>

    <ion-navbar>
        <ion-title>Liste flux</ion-title>

        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>


        <ion-buttons end>
            <button ion-button icon-only color="light" clear (click)="openModal()">
          <ion-icon ios="ios-add" md="md-add" ></ion-icon>
      </button>
        </ion-buttons>

    </ion-navbar>

</ion-header>


<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
            <ion-refresher-content pullingIcon="arrow-dropdown" refreshingSpinner="circles"></ion-refresher-content>
    </ion-refresher>
    <ion-list>
        <div *ngFor='let flux of ListFlux'>
            <flux [flux]='flux'></flux>
            <!-- <p>{{flux.title}}</p> -->
        </div>
    </ion-list>
</ion-content>
