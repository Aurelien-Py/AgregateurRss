<ion-header>

    <ion-navbar>
        <ion-title>Liste flux</ion-title>

        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>


        <ion-buttons end>
            <button ion-button icon-only color="light" clear (click)="openModal()">
          <ion-icon ios="ios-add" md="md-add" ></ion-icon>
      </button>
        </ion-buttons>

    </ion-navbar>

</ion-header>


<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
            <ion-refresher-content pullingIcon="arrow-dropdown" refreshingSpinner="circles"></ion-refresher-content>
    </ion-refresher>
    <div style="text-align: center; font-size: 20px; color: rgb(100,100,100); padding: 50px" *ngIf=" ListFlux.length < 1 ">Aucun flux disponible.<br><br> Veuillez ajouter un flux à l'aide de l'icone <b>+</b> situé en haut à droite de votre écran. </div>
    <ion-list>
        <div *ngFor='let flux of ListFlux'>
            <flux [flux]='flux'></flux>
            <!-- <p>{{flux.title}}</p> -->
        </div>
    </ion-list>
</ion-content>
