<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Floux</ion-title>

        <ion-buttons end>
        <button ion-button icon-only color="light" clear (click)="openModal()">
            <ion-icon ios="ios-add" md="md-add" ></ion-icon>
          </button>
        </ion-buttons>

    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingText="Pull to refresh"></ion-refresher-content>
    </ion-refresher>
    <ion-list *ngFor='let feed of feeds'>
        <feed (click)="goToFeedPage(feed)" [feed]='feed'></feed>
    </ion-list>
</ion-content>
