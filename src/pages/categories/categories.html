<ion-header>

    <ion-navbar>

        <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>

        <ion-title>Categories</ion-title>

        <ion-buttons end>
            <button ion-button icon-only color="light" clear (click)="openModal()">
            <ion-icon ios="ios-add" md="md-add" ></ion-icon>
          </button>
        </ion-buttons>

    </ion-navbar>

</ion-header>


<ion-content>
        <div style="text-align: center; font-size: 20px; color: rgb(100,100,100); padding: 50px" *ngIf=" categories.length < 1 ">Vous n'avez pas encore crée de catégorie<br><br> Ajouter une catégorie à l'aide de l'icone <b>+</b> situé en haut à droite de votre écran. </div>
    <ion-list>
        <div *ngFor='let category of categories'>
            <category [category]='category'></category>
        </div>
    </ion-list>
</ion-content>
