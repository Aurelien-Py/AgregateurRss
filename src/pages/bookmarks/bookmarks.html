<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Favoris</ion-title>
    
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingText="Pull to refresh"></ion-refresher-content>
</ion-refresher>
<div style="text-align: center; font-size: 20px;" *ngIf=" listBookmarks.length < 1 ">Pas de favoris </div>
<ion-list>
    <div *ngFor='let bookmark of listBookmarks'>
        <feed (click)="goToFeedPage(bookmark.feed)" [feed]='bookmark.feed'></feed>
    </div>
</ion-list>
</ion-content>
