<ion-header>

  <ion-navbar>
    <ion-title>{{ feed.flux.title }}</ion-title>
    <ion-buttons end>
        <button ion-button icon-only color="light" >
            <ion-icon name="star" ></ion-icon>
          </button>
        </ion-buttons>
  </ion-navbar>

  
</ion-header>

<ion-content>
  <img style="width:100%;" src= "{{image}}"  >
  <br>
  <div class="title" style="text-align: center; font-size: 20px;"> {{feed.title}} </div> 
  <br>
  <div style="color: rgb(201, 183, 183)">{{ feed.pubDate }}</div>
  <div text-justify>Description: {{ feed.descritption }}</div>
  <br>
</ion-content>

<ion-footer>
    <button ion-button (click)="openlink(feed)"  block>  
        link
      </button>
</ion-footer>
