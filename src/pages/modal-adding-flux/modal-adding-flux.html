<ion-header>

    <ion-navbar>
        <ion-title>Ajouter un flux</ion-title>

        <ion-buttons end>
            <button ion-button icon-only color="light" clear (click)="closeModal()">
            <ion-icon ios="ios-close" md="md-close" ></ion-icon>
          </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>

        <ion-list>

            <div padding>
                <ion-item>
                    <ion-label floating>Nom</ion-label>
                    <ion-input [(ngModel)]="nameFlux" type="text" name="nameFlux"></ion-input>
                </ion-item>
            </div>

            <div padding>
                <ion-item>
                    <ion-input [(ngModel)]="addressFlux" type="text" placeholder="http://" name="addressFlux"></ion-input>
                </ion-item>
            </div>

            <div padding>
                <ion-item>
                    <ion-label>Catégorie</ion-label>
                    <ion-select [(ngModel)]="categoryFlux" name="categoryFlux">
                        <ion-option *ngFor='let category of listCategories' [value]="categoryFlux">{{category.title}}</ion-option>
                    </ion-select>
                </ion-item>
            </div>

            <div padding>
                <button ion-button block (click)="controlFlux()" >Créer</button>
            </div>

        </ion-list>


</ion-content>
